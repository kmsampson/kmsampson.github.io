            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.7085625,64.28067419767211],[34.9139375,105.3460068723279]]);

        }

            attribution: '',
            minZoom: 1,
            maxZoom: 28,

        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_HistoricStageGlofas_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">station_id</th>\
                        <td>' + (feature.properties['station_id'] !== null ? autolinker.link(feature.properties['station_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\

        }

                dashArray: '',
                lineCap: 'butt',
